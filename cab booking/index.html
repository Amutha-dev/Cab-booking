<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickRide - Cab Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Overlay background -->
  <div class="bg-overlay"></div>

  <!-- Header -->
  <header>
    <div class="logo">ðŸš– QuickRide</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#book">Book Now</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-text">
      <h1>Your Cab, On Demand</h1>
      <p>Book your ride anytime, anywhere with QuickRide.</p>
      <a href="#book" class="btn">Book a Cab</a>
    </div>
  </section>

  <!-- Booking Form Section -->
  <section class="booking-section" id="book">
    <h2>Book a Ride</h2>
    <form id="bookingForm">
      <input type="text" id="pickup" placeholder="Pickup Location" required />
      <input type="text" id="drop" placeholder="Drop Location" required />
      <input type="date" id="date" required />
      <input type="time" id="time" required />
      <select id="rideType" required>
        <option value="">Select Ride Type</option>
        <option value="Mini">Mini</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
      </select>
      <button type="submit">Confirm Booking</button>
    </form>
    <div id="confirmation" class="hidden"></div>
  </section>
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <p><img src="images/email.png" class="img1"> support@quickride.com</p>
    <p><img src="images/phone.png" class="img2">Phone: +91-98765-43210</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 QuickRide. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
